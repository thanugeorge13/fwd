<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence and Elegance - Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fcefee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f91;
            margin-bottom: 0.5em;
            font-family: 'Dancing Script', cursive;
        }
        .tagline {
            font-size: 1.1em;
            color: #7e7e7e;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6f91;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffe3e9;
            border-radius: 8px;
            font-size: 1em;
        }
        .input-group input:focus {
            border-color: #ff6f91;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff4d71;
        }
        .forgot-password {
            margin-top: 10px;
        }
        .forgot-password a {
            color: #ff6f91;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ESSENCE and ELEGANCE</h1>
        <p class="tagline">Welcome back, beautiful soul</p>
        <p id="loginError"></p>           
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            loginError.textContent = '';

            // Validate inputs
            if (!username || !password) {
                loginError.style.color = '#ff416c';
                loginError.textContent = 'All fields are required!';
                return;
            }

            try {
                // Make API request
                const response = await fetch('http://localhost:1000/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: username, password }),
                });

                // Parse response
                const result = await response.json();

                if (response.ok && result.success) {
                     // Show success message
                loginError.style.color = 'pink';
                loginError.textContent = 'login successful!';

                // Reset form fields after successful sign-up
                document.getElementById('loginForm').reset();

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'i1.html'; // Redirect to the login page
                }, 2000);
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Error connecting to the API:", error);
                alert("An error occurred while processing your request.");
            }
        });
    </script>
</body>
</html>
